<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/style.css">
  <title>Add your Album</title>
</head>
<body>
<center>
<div class="container">
  <form action="/form" method="POST">
    <div class="title">Let's create your album!</div>
    <div class="subtitle">Title</div>
    <div class="input-container ic1">
      <input id="firstname" class="input" type="text" name="title" />
      <div class="cut"></div>
      <label for="firstname" class="placeholder">Artist</label>
    </div>
    <div class="input-container ic2">
      <input id="lastname" class="input" type="text" name="artist"/>
      <div class="cut"></div>
      <label for="lastname" class="placeholder">SongCount</label>
    </div>
    <div class="input-container ic2">
      <input id="song" class="input" type="text" name="songCount" />
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">Length</label>
    </div>
    <div class="input-container ic2">
      <input id="lenth" class="input" type="text" name=""length />
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">imageUrl</label>
    </div>
    <div class="input-container ic2">
      <input id="email" class="input" type="text" name="imageUrl" />
      <div class="cut cut-short"></div>
    </div>
    <button type="text" class="submit">submit</button>
  </form>
</div>
</center>
</body>
</html>
