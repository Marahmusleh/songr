<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
<div th:each="album: ${Albums}">
    <center>
    <img th:src ="${album.imageUrl}" width="50%" >
        <h1  th:text="'Artist'+' '+ ${album.artist}"></h1>
        <h2 th:text="'Title'+ ' '+ ${album.title}"></h2>
        <h2 th:text="'SongCount' +' '+ ${album.songCount}"></h2>
        <h2 th:text="'Length' +' '+ ${album.length}"></h2>
    </center>
</div>
</body>
</html>
